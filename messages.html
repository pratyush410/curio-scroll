<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curio Scroll — Messages</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="brand">
      <img src="image.jpg" class="logo" alt="Curio Scroll Logo"/>
      <h1>Curio Scroll</h1>
    </div>
    <nav>
      <a href="index.html" class="nav-link">🏠 Home</a>
      <a href="reels.html" class="nav-link">🎬 Reels</a>
      <a href="explore.html" class="nav-link">🔍 Explore</a>
      <a href="messages.html" class="nav-link active">💬 Messages</a>
      <a href="profile.html" class="nav-link">👤 Profile</a>
    </nav>
  </header>
  <div class="messages-container">
    <div class="message-list">
      <div class="message-item">
        <div class="avatar">R</div>
        <div class="message-preview">
          <div class="username">@Rishi</div>
          <div class="last-message">Hey! Check out my new post...</div>
        </div>
      </div>
      <div class="message-item">
        <div class="avatar">H</div>
        <div class="message-preview">
          <div class="username">@Harshita</div>
          <div class="last-message">Thanks for the comment! 😊</div>
        </div>
      </div>
      <div class="message-item">
        <div class="avatar">M</div>
        <div class="message-preview">
          <div class="username">@Meghna</div>
          <div class="last-message">Let's collaborate on a project!</div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
